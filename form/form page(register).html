<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-content=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" href="formpage.css" />
  </head>

  <body>
    <header>
      <div class="topnav">
        <a href="form page(register).html" target="_blank">Register</a>
        <a href="form page(login).html" target="_blank">Log in</a>
        <a href="formpage(dashboard).html" target="_blank">Dashboard</a>
      </div>
    </header>

    <main class="content">
      <form action="">
        <h1 class="pad">Register</h1>
        <div>
          <label for="fname" style="font-size: 15px; font-weight: 30px"
            >Enter firstname</label
          ><br />
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="firstname"
            required
          />
        </div>
        <br />
        <div>
          <label for="lnameS" style="font-size: 15px; font-weight: 30px"
            >Enter lastname</label
          ><br />
          <input
            type="text"
            name="lname"
            id="lname"
            placeholder="lastname"
            required
          />
        </div>
        <br />
        <div>
          <label for="email" style="font-size: 15px; font-weight: 30px"
            >Enter email address</label
          ><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="emailaddress"
            required
          />
        </div>
        <br />
        <div>
          <label for="pnumber" style="font-size: 15px; font-weight: 30px"
            >Phone Number</label
          ><br />
          <input
            type="number"
            name="pnumber"
            id="pnumber"
            placeholder="+234 08028691429"
            required
          />
        </div>
        <br />
        <div>
          <label for="pwd" style="font-size: 15px; font-weight: 30px"
            >Enter password</label
          ><br />
          <input
            type="password"
            name="pwd"
            id="pwd"
            placeholder="password"
            required
          />
          <div>
            <input type="checkbox" name="Password" id="password" />
            <label for="password">Showpassword</label>
          </div>
          <br />
          <div>
            <label for="date">Date Of Birth</label> <br />
            <select name="month" id="date">
              <option>january</option>
              <option>febuary</option>
              <option>march</option>
              <option>april</option>
              <option>may</option>
              <option>june</option>
              <option>july</option>
              <option>august</option>
              <option>september</option>
              <option>october</option>
              <option>november</option>
              <option>december</option>
            </select>
            <select name="day" id="day">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>

            <select name="year" id="year">
              <option>2000</option>
              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
              <option>2007</option>
              <option>2008</option>
              <option>2009</option>
              <option>2010</option>
              <option>2011</option>
              <option>2012</option>
              <option>2013</option>
            </select>
          </div>
          <br />
          <div>
            <label for="gender">Gender</label><br />
            <select name="gender" id="grnder" required>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <br />
          <div>
            <input type="color" id="body" name="body" value="#f6b73c" /><br />
            <label for="fcolor">Favourite Color</label>
          </div>
        </div>
        <br />
        <div>
          <input type="reset" value="Refresh" />
        </div>
        <br />
        <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </main>
  </body>
</html>
